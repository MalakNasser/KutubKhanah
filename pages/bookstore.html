<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../Assets/images/logo.png" type="image/png">
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/bookstore.css" />
    <link rel="stylesheet" href="../css/all.min.css" />
    <link
      href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css"
      rel="stylesheet"
      type="text/css"
    />
    <title>Bookstore</title>
  </head>
  <body class="position-relative">
    <iframe
      src="../components/navbar.html?page=../pages/bookstore.html"
      frameborder="0"
      width="100%"
      height="100px"
      scrolling="no"
      class="fixed-top"
    ></iframe>
    <div class="container mb-4 container-frame">
      <div class="sorting w-100 d-flex justify-content-end">
        <div class="dropdown">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Default Sorting
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-3 row">
          <div class="categories col-10">
            <div class="search row">
              <div class="col-9">
                <input
                  type="search"
                  name="search"
                  id="search"
                  class="form-control srch"
                  placeholder="Search here"
                />
              </div>
              <button class="btn btn-yellow col-2">
                <img
                  src="../Assets/images/search.png"
                  class="img-fluid"
                  width="110px"
                  alt=""
                />
              </button>
            </div>
            <div class="items m-3">
              <p>categories</p>
            </div>
          </div>
        </div>
        <div class="col-9 justify-content-center row align-items-start">
          <div class="books row justify-content-start"></div>
          <div class="pagination w-auto"></div>
        </div>
      </div>
    </div>
    <iframe
      src="../components/footer.html"
      frameborder="0"
      width="100%"
      height="250px"
      scrolling="no"
      class="position-absolute mt-5"
    ></iframe>
    <script src="../js/bootstrap.bundle.js"></script>
    <script src="../js/bookstore.js"></script>
  </body>
</html>
