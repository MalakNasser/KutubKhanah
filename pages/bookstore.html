<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../Assets/images/logo.png" type="image/png" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/bookstore.css" />
    <link rel="stylesheet" href="../css/all.min.css" />
    <link
      href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css"
      rel="stylesheet"
      type="text/css"
    />
    <title>Bookstore</title>
  </head>
  <body class="position-relative">
    <iframe
      src="../components/navbar.html?page=../pages/bookstore.html"
      frameborder="0"
      width="100%"
      height="100px"
      scrolling="no"
      class="fixed-top"
    ></iframe>
    <div class="container mb-4 container-frame">
      <div class="sorting w-100 d-flex justify-content-end">
        <div class="dropdown mt-3">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            id="sortDropdown"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Sort By
          </button>
          <ul class="dropdown-menu" aria-labelledby="sortDropdown">
            <li class="dropdown-item sort-option" data-sort="default">
              Default
            </li>
            <li class="dropdown-item sort-option" data-sort="titleAsc">
              Title (A-Z)
            </li>
            <li class="dropdown-item sort-option" data-sort="titleDesc">
              Title (Z-A)
            </li>
            <li class="dropdown-item sort-option" data-sort="priceAsc">
              Price (Low to High)
            </li>
            <li class="dropdown-item sort-option" data-sort="priceDesc">
              Price (High to Low)
            </li>
          </ul>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-3 row">
          <div class="categories col-10">
            <div class="search row">
              <div class="col-9">
                <input
                  type="search"
                  name="search"
                  id="search"
                  class="form-control srch"
                  placeholder="Search here"
                />
              </div>
              <button class="btn btn-yellow col-2">
                <img
                  src="../Assets/images/search.png"
                  class="img-fluid"
                  width="110px"
                  alt=""
                />
              </button>
            </div>
            <div class="items m-3 row">
              <div class="col-9">
                <h4>Categories</h4>
                <div id="category-selection"></div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="row mt-4 align-items-center justify-content-center">
                  <div class="col-md-6 d-flex justify-content-center">
                    <h5>Filter By</h5>
                  </div>
                  <div class="col-md-6 col-sm-12">
                    <button class="btn btn-outline-warning btn-sm" id="Reset">
                      Reset All
                    </button>
                  </div>
                </div>

                <div class="row mt-4 mb-3 justify-content-center">
                  <div class="col-md-5 d-flex justify-content-center">
                    <h6>Language</h6>
                  </div>
                  <div class="col-md-6 d-flex justify-content-center">
                    <button
                      class="btn btn-outline-warning btn-sm"
                      id="clearLanguageFilter"
                    >
                      Clear
                    </button>
                  </div>
                </div>
              </div>
              <div class="d-flex justify-content-center">
                <div class="dropdown">
                  <button
                    class="btn btn-secondary dropdown-toggle justify-content-center"
                    type="button"
                    id="languageDropdown"
                    data-toggle="dropdown"
                  >
                    Filter by Language
                  </button>
                  <ul
                    class="dropdown-menu"
                    aria-labelledby="languageDropdown"
                    id="language"
                  ></ul>
                </div>
              </div>
              <div class="row mt-4 align-items-center justify-content-between">
                <div class="col-md-6 d-flex justify-content-center">
                  <h6>Price</h6>
                </div>
                <div class="col-md-6 d-flex justify-content-center">
                  <button
                    class="btn btn-outline-warning btn-sm"
                    id="clearPriceFilter"
                  >
                    Clear
                  </button>
                </div>
              </div>
              <div
                class="d-flex mt-2 justify-content-between align-items-center mb-2"
              >
                <input
                  type="number"
                  id="min-price"
                  class="form-control"
                  placeholder="Min"
                  min="0"
                  step="1"
                />
                <input
                  type="number"
                  id="max-price"
                  class="form-control"
                  placeholder="Max"
                  min="0"
                  step="1"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="col-9 justify-content-center row align-items-start">
          <div class="books row justify-content-start"></div>
          <div class="pagination w-auto"></div>
        </div>
      </div>
    </div>
    <iframe
      src="../components/footer.html"
      frameborder="0"
      width="100%"
      height="250px"
      scrolling="no"
      class="position-absolute mt-5"
    ></iframe>
    <script src="../js/bootstrap.bundle.js"></script>
    <script src="../js/bookstore.js"></script>
    <script src="../js/menu.js"></script>
  </body>
</html>
