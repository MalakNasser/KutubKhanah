<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shipping Page</title>
    <!-- Bootstrap CSS -->
    <link rel="icon" href="../Assets/images/logoIcon.png" type="image/png" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/about.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      href="https://fonts.cdnfonts.com/css/christmas-friday"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #fcf6e8 !important;
      }

      .container {
        background-color: var(--old-lace);
        height: 100vh;
        padding: 50px;
      }

      h3 {
        color: #3d3b49;
      }

      .whole {
        height: 100vh;
        padding-top: 85px;
      }

      .first-half {
        width: 50vw;
        padding-left: 15rem !important;
      }

      .second-half {
        padding-left: 64px;
        padding-top: 22px;
      }

      .form-group {
        max-width: 590px !important;
        padding-bottom: 21px;
      }

      .form-control {
        height: 45px;
        width: 80%;
      }

      h2 {
        color: #3d3b49;
        font-size: 2.5rem !important;
      }

      .btn-primary {
        background-color: #212529 !important;
        border: none !important;
        border-radius: 1px;
        height: 47px;
        font-size: 20px;
        font-weight: bold;
      }

      .btn {
        height: 50px;
        border-radius: 22px !important;
        color: white !important;
      }

      .btn div {
        height: 100%;
        left: 0;
        border-bottom-left-radius: 50%;
        border-top-left-radius: 50%;
        display: flex;
        align-items: center;
        position: relative;
        left: -14px;
        height: 50px;
        width: 50px;
        padding-left: 11px;
      }

      .btn span {
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <iframe
      id="navbarFrame"
      src="../components/navbar.html?page=../pages/shipping.html"
      frameborder="0"
      width="100%"
      scrolling="no"
      class="fixed-top"
      style="height: 110px"
    ></iframe>
    <br />
    <br />
    <div class="container mt-5">
      <!-- Add mt-5 class here to move the content downwards -->
      <h1>Shipping Information</h1>

      <div class="row">
        <div class="col-md-6 col-lg-6">
          <h2>Shipping Address</h2>
          <form>
            <div class="mb-3">
              <label for="fullName" class="form-label">Full Name:</label>
              <input type="text" class="form-control" id="fullName" required />
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">Address:</label>
              <input type="text" class="form-control" id="address" required />
            </div>
            <div class="mb-3">
              <label for="city" class="form-label">City:</label>
              <input type="text" class="form-control" id="city" required />
            </div>
            <div class="mb-3">
              <label for="zipcode" class="form-label">Zip Code:</label>
              <input type="text" class="form-control" id="zipcode" required />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>

        <div class="col-md-6 col-lg-6">
          <h2>Delivery Options</h2>
          <div class="mb-3">
            <label class="form-check-label">Select Delivery Method:</label>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="deliveryMethod"
                id="standardDelivery"
                value="standard"
                checked
              />
              <label class="form-check-label" for="standardDelivery"
                >Standard Delivery</label
              >
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="deliveryMethod"
                id="expressDelivery"
                value="express"
              />
              <label class="form-check-label" for="expressDelivery"
                >Express Delivery</label
              >
            </div>
          </div>
          <div class="mb-3">
            <label for="deliveryDate" class="form-label"
              >Preferred Delivery Date:</label
            >
            <input type="date" class="form-control" id="deliveryDate" />
          </div>
          <div class="mb-3">
            <label for="additionalNotes" class="form-label"
              >Additional Notes:</label
            >
            <textarea
              class="form-control"
              id="additionalNotes"
              rows="3"
            ></textarea>
          </div>
        </div>
      </div>
    </div>
    <iframe
      src="../components/footer.html"
      frameborder="0"
      width="100%"
      scrolling="no"
      class="position-absolute"
      id="footerFrame"
    ></iframe>
    <script src="../js/shipping.js"></script>
    <script src="../js/bootstrap.bundle.js"></script>
    <script src="../js/navbar-toggler.js"></script>
  </body>
</html>
