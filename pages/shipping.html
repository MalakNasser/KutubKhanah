<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shipping Page</title>
  <!-- Bootstrap CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  
</head>
<body>
  <div class="container">
    <h1>Shipping Information</h1>
    
    <div class="row">
      <div class="col-md-6">
        <h2>Shipping Address</h2>
        <form>
          <div class="mb-3">
            <label for="fullName" class="form-label">Full Name:</label>
            <input type="text" class="form-control" id="fullName" required>
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Address:</label>
            <input type="text" class="form-control" id="address" required>
          </div>
          <div class="mb-3">
            <label for="city" class="form-label">City:</label>
            <input type="text" class="form-control" id="city" required>
          </div>
          <div class="mb-3">
            <label for="zipcode" class="form-label">Zip Code:</label>
            <input type="text" class="form-control" id="zipcode" required>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      
      <div class="col-md-6">
        <h2>Delivery Options</h2>
        <div class="mb-3">
          <label class="form-check-label">Select Delivery Method:</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="deliveryMethod" id="standardDelivery" value="standard" checked>
            <label class="form-check-label" for="standardDelivery">Standard Delivery</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="deliveryMethod" id="expressDelivery" value="express">
            <label class="form-check-label" for="expressDelivery">Express Delivery</label>
          </div>
        </div>
        <div class="mb-3">
          <label for="deliveryDate" class="form-label">Preferred Delivery Date:</label>
          <input type="date" class="form-control" id="deliveryDate">
        </div>
        <div class="mb-3">
          <label for="additionalNotes" class="form-label">Additional Notes:</label>
          <textarea class="form-control" id="additionalNotes" rows="3"></textarea>
        </div>
      </div>
    </div>
  </div>

  <script src="shipping.js">
  </script>
</body>
</html>
