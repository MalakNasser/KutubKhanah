<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="icon" href="../Assets/images/logo.png" type="image/png">
    <link rel="stylesheet" href="/css/login.css" />
    <script src="/js/login.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    
    <nav class="container container-fluid navbar">
      <a href="../index.html" class="col-2 logo">
          <img src="../Assets/images/logo.png" class="img-fluid"/>
      </a>
  </nav>

    <div class="whole d-flex row">
      <div class="first-half col-lg-6 col-sm-12">
        <div class="formm">
          <h2 class="Sign-in-header">Sign In</h2>

          <form>
            <div class="error-login-message" id="error-login-message">
              <p class="error-message">
                The email address or password youâ€™ve entered is incorrect.
                Please try again.
              </p>
            </div>
            <div class="input-fields d-flex row">
              <div class="form-group">
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail"
                  aria-describedby="emailHelp"
                  placeholder="Email Address"
                />
              </div>
              <br />
              <div class="form-group">
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword"
                  placeholder="Password"
                />
              </div>
            </div>
            <div class="free-button-wrapper">
              <a
              id="#forgotPasswordBtn"
                href="/pages/forgotPassword.html"
                class="forgot-password-button"
                data-toggle="modal"
                data-target="#exampleModal"
              >
                Forgot password ?</a
              >
              <br />
              <br />
              <button
                type="submit"
                class="btn btn-primary col-lg-3 col-sm-6 form-control"
              >
                Sign In
              </button>
              <br /><br />
              <p class="free-trial">
                Don't have an account ?
                <a href="/pages/registration.html" class="Sign-in-Link"
                  >Start a free trial</a
                >
              </p>
            </div>
          </form>
        </div>
      </div>

      <div class="second-half col-lg-6 col-sm-12">
        
        <style>
          .no-gap {
              margin: 0;
              padding: 0;
              align-items: center;
              margin-left: 28px;
              color: #696864;
          }
      </style>
      
      <div class="row no-gap ">
          <div class="col-auto no-gap">
              <hr class="no-gap" style="height:2px;border-width:0;color:gray;background-color:gray; width: 120px;">
          </div>
          <div class="col-auto no-gap">
              <h6 class="no-gap">   Or  </h6>
          </div>
          <div class="col-auto no-gap">
              <hr class="no-gap" style="height:2px;border-width:0;color:gray;background-color:gray; width: 120px;">
          </div>
      </div>
      
      
        <div class="social-media-buttons d-flex flex-column col-lg-7 gap-4">
          
          <div class="row-cols-1">
            
     
            <button
              type="button"
              class="btn black-btn d-flex align-items-center position-relative"
              onclick="window.location.href='https://appleid.apple.com/sign-in'"
            >
              <div>
                <i class="fab fa-apple fa-xl" style="color: #ffffff"></i>
              </div>
              <span style="padding-left: 60px;"> Sign In with Apple </span>
            </button>
          </div>

          <div class="row-cols-1">
            <button
              type="button"
              class="btn blue-btn d-flex align-items-center position-relative"
              onclick="window.location.href='https://www.facebook.com/login'"
            >
              <div>
                <i class="fab fa-facebook-f fa-xl" style="color: #ffffff"></i>
              </div>
              <span style="padding-left: 60px;"> Sign In with Facebook </span>
            </button>
          </div>

          <div class="row-cols-1">
            <button
              type="button"
              class="btn red-btn d-flex align-items-center position-relative"
              onclick="window.location.href='https://accounts.google.com/'"
            >
              <div>
                <i class="fab fa-google fa-xl" style="color: #ffffff"></i>
              </div>
              <span style="padding-left: 60px;"> Sign In with Google </span>
            </button>
          </div>
          <div class="row-cols-1">
            <button
              type="button"
              class="btn baby-blue-btn d-flex align-items-center position-relative"
              onclick="window.location.href='https://www.linkedin.com/login?fromSignIn=true&trk=guest_homepage-basic_nav-header-signin'"
            >
              <div>
                <i class="fab fa-linkedin-in fa-xl" style="color: #ffffff"></i>
              </div>
              <span style="padding-left: 60px;"> Sign In with LinkedIn </span>
            </button>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
