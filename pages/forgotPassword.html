<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link rel="icon" href="../Assets/images/logo.png" type="image/png" />
    <link rel="stylesheet" href="/css/forgotPassword.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/navbar.css" />
    <script src="/js/forgotPassword.js"></script>
  </head>
  <body>
    <nav class="container container-fluid navbar">
      <a href="../index.html" class="col-2 logo">
        <img src="../Assets/images/logo.png" class="img-fluid" />
      </a>
    </nav>

    <div class="coontainer">
      <div
        aria-live="polite"
        aria-atomic="true"
        class="toast-container d-flex justify-content-center align-items-center"
        id="toastContainer"
      >
        <!-- Then put toasts within -->
        <div
          class="toast"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
          id="passwordToast"
        >
          <div class="toast-header bg-danger text-white">
            <strong class="mr-auto">Registration Failed</strong>
            <button
              type="button"
              class="ml-2 mb-1 close text-white"
              data-dismiss="toast"
              aria-label="Close"
            >
              <span
                aria-hidden="true"
                style="font-size: 18px; color: black; font-weight: bolder"
                >&times;</span
              >
            </button>
          </div>
          <div class="toast-body">
            Password must contain at least 8 characters, including at least one
            uppercase letter, one lowercase letter, one number, and one special
            character.
          </div>
        </div>
      </div>

      <div>
        <div>
          <div class="formm">
            <form class="d-flex flex-column">
              <div class="form-group col-lg-6 col-sm-12">
                <input
                  type="email"
                  class="form-control rounded-pill"
                  id="exampleInputEmail"
                  aria-describedby="emailHelp"
                  placeholder="Enter email"
                />
              </div>
              <br />
              <div class="form-group col-lg-6 col-sm-12">
                <input
                  type="password"
                  class="form-control rounded-pill"
                  id="newPassword"
                  placeholder="New Password"
                />
              </div>
              <br /><br />
              <div class="form-group col-lg-6 col-sm-12 submit-btn-form-control">
                <button
                  type="submit"
                  class="btn btn-primary btn-block rounded-pill submit"
                >
                  Reset Password
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
