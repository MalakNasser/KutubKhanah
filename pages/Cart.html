<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/Cart.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-beta2/css/bootstrap.min.css"
    />

    <title>E-Commerce App</title>
  </head>
  <body>
    <div class="container">
      <h1>Shopping Cart</h1>
      <div id="cart-container" class="cart-grid"></div>
      <div id="totalDisplay"></div>
      <!-- Display total here -->
      <button id="checkoutBtn" class="btn btn-primary">
        Proceed to Checkout
      </button>
      <!-- Checkout Form (hidden by default) -->
      <div id="checkoutForm" style="display: none">
        <h2>Checkout</h2>
        <form id="personalForm">
          <label for="name">Name:</label>
          <input type="text" id="name" required />
          <label for="email">Email:</label>
          <input type="email" id="email" required />
          <button type="button" class="btn btn-primary" id="nextToAddress">
            Next
          </button>
        </form>

        <form id="addressForm" style="display: none">
          <h3>Shipping Address</h3>
          <label for="address">Address:</label>
          <input type="text" id="address" required />
          <label for="city">City:</label>
          <input type="text" id="city" required />
          <label for="zip">ZIP Code:</label>
          <input type="text" id="zip" required />
          <button type="button" class="btn btn-primary" id="nextToPayment">
            Next
          </button>
        </form>

        <form id="paymentForm" style="display: none">
          <h3>Payment Information</h3>
          <label for="cardNumber">Card Number:</label>
          <input type="text" id="cardNumber" required />
          <label for="expiryDate">Expiry Date:</label>
          <input type="text" id="expiryDate" required />
          <label for="cvv">CVV:</label>
          <input type="text" id="cvv" required />
          <button type="button" class="btn btn-primary" id="submitOrder">
            Submit Order
          </button>
        </form>
      </div>
    </div>

    <div
      id="toastContainer"
      aria-live="polite"
      aria-atomic="true"
      style="position: fixed; top: 20px; right: 20px"
    ></div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"></script>
    <script src="../js/cart.js"></script>
  </body>
</html>
