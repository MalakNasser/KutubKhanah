<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../Assets/Images/logoIcon.png" type="image/png" />

    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/Cart.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-beta2/css/bootstrap.min.css"
    />

    <title>KutubKhanah | Cart</title>
  </head>
  <body>
    <iframe
      id="navbarFrame"
      src="../components/navbar.html?page=../pages/Cart.html"
      frameborder="0"
      width="100%"
      scrolling="no"
      class="fixed-top"
      style="height: 110px"
    ></iframe>
    <div class="container categories">
      <h1>Shopping Cart</h1>
      <div id="cart-container" class="cart-grid"></div>
      <div class="total-container">
        <div id="totalDisplay" class="total-display"></div>
      </div>
      <button id="checkoutBtn" class="btn btn-yellow">
        Proceed to Checkout
      </button>
      <div id="checkoutForm" style="display: none">
        <h2>Checkout</h2>
        <form id="personalForm">
          <label for="name">Name:</label>
          <input type="text" id="name" required />
          <label for="email">Email:</label>
          <input type="email" id="email" required />

          <iframe
            src="../pages/shipping.html"
            frameborder="0"
            width="100%"
            scrolling="yes"
            height="500px"
            class="position-absolute"
            id="footerFrame"
          ></iframe>
          <button type="button" class="btn btn-primary" id="nextToAddress">
            Next
          </button>
        </form>

        <!-- <form id="addressForm" style="display: none">
          <h3>Shipping Address</h3>
          <label for="address">Address:</label>
          <input type="text" id="address" required />
          <label for="city">City:</label>
          <input type="text" id="city" required />
          <label for="zip">ZIP Code:</label>
          <input type="text" id="zip" required />
          <button type="button" class="btn btn-primary" id="nextToPayment">
            Next
          </button>
        </form> -->

        <form id="paymentForm" style="display: none">
          <h3>Payment Information</h3>
          <label for="cardNumber">Card Number:</label>
          <input type="text" id="cardNumber" required />
          <label for="expiryDate">Expiry Date:</label>
          <input type="text" id="expiryDate" required />
          <label for="cvv">CVV:</label>
          <input type="text" id="cvv" required />
          <button type="button" class="btn btn-primary" id="submitOrder">
            Submit Order
          </button>
        </form>
      </div>
    </div>
    <div
      id="toastContainer"
      aria-live="polite"
      aria-atomic="true"
      style="position: fixed; top: 20px; right: 20px"
    ></div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"></script>
    <script src="../js/cartona.js"></script>
    <script src="../js/navbar-toggler.js"></script>
    <iframe
      src="../components/footer.html"
      frameborder="0"
      width="100%"
      scrolling="no"
      class="position-absolute"
      id="footerFrame"
    ></iframe>
  </body>
</html>
