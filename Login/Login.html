<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="Login.css" />
    <script src="login.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <nav class="navbar">
      <a class="website-name" href="#">
        <img
          src="/Assets/Images/Logo.png"
          width="30"
          height="30"
          class="imgg"
          alt=""
        />
        <b class="name">KutubKhanah</b>
      </a>
    </nav>

    <div class="whole d-flex row">
      <div class="first-half col-lg-6 col-sm-12">
        <div class="formm">
          <h2 class="Sign-in-header">Sign In</h2>

          <form>
            <div class="error-login-message" id="error-login-message">
              <p class="error-message">
                The email address or password youâ€™ve entered is incorrect.
                Please try again.
              </p>
            </div>
            <div class="input-fields d-flex row">
              <div class="form-group">
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail"
                  aria-describedby="emailHelp"
                  placeholder="Email Address"
                />
              </div>
              <br />
              <div class="form-group">
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword"
                  placeholder="Password"
                />
              </div>
            </div>
            <div class="free-button-wrapper">
              <a
                href=""
                class="forgot-password-button"
                data-toggle="modal"
                data-target="#exampleModal"
              >
                Forgot password ?</a
              >
              <br />
              <br />
              <button
                type="submit"
                class="btn btn-primary col-lg-3 col-sm-6 form-control"
              >
                Sign In
              </button>
              <br /><br />
              <p class="free-trial">
                Don't have an account ?
                <a href="/Registration/registration.html" class="Sign-in-Link"
                  >Start a free trial</a
                >
              </p>
            </div>
          </form>
        </div>
      </div>

      <div class="second-half col-lg-6 col-sm-12">
        <div class="social-media-buttons d-flex flex-column col-lg-7 gap-4">
          <div class="row-cols-1">
            <button
              type="button"
              class="btn black-btn d-flex align-items-center position-relative"
              onclick="window.location.href='https://appleid.apple.com/sign-in'"
            >
              <div>
                <i class="fab fa-apple fa-xl" style="color: #ffffff"></i>
              </div>
              <span> Sign In with Apple </span>
            </button>
          </div>

          <div class="row-cols-1">
            <button
              type="button"
              class="btn blue-btn d-flex align-items-center position-relative"
              onclick="window.location.href='https://www.facebook.com/login'"
            >
              <div>
                <i class="fab fa-facebook-f fa-xl" style="color: #ffffff"></i>
              </div>
              <span> Sign In with Facebook </span>
            </button>
          </div>

          <div class="row-cols-1">
            <button
              type="button"
              class="btn red-btn d-flex align-items-center position-relative"
              onclick="window.location.href='https://accounts.google.com/'"
            >
              <div>
                <i class="fab fa-google fa-xl" style="color: #ffffff"></i>
              </div>
              <span> Sign In with Google </span>
            </button>
          </div>
          <div class="row-cols-1">
            <button
              type="button"
              class="btn baby-blue-btn d-flex align-items-center position-relative"
              onclick="window.location.href='https://www.linkedin.com/login?fromSignIn=true&trk=guest_homepage-basic_nav-header-signin'"
            >
              <div>
                <i class="fab fa-linkedin-in fa-xl" style="color: #ffffff"></i>
              </div>
              <span> Sign In with LinkedIn </span>
            </button>
          </div>
        </div>
      </div>

      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Reset Password</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <input
                    type="email"
                    class="form-control"
                    id="exampleInputFirstName"
                    aria-describedby="emailHelp"
                    placeholder="Email Address"
                  />
                </div>
                <button type="" class="btn btn-primary col-lg-3 col-sm-11">
                  Send Reset Link
                </button>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>

      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </div>
  </body>
</html>
